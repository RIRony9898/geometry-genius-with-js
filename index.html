<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius With JS</title>
    <!-- DaisyUI and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header section start -->
    <header></header>
    <!-- Header section end -->

    <!-- =========================== -->

    <!-- Main section start -->
    <main>
      <!-- Main section container -->
      <section id="main-container" class="flex">
        <!-- Main left -->
        <div
          class="shape-cards w-3/4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Card - 1 Triangle -->
          <div class="card bg-base-100 w-96 shadow-xl py-8">
            <figure>
              <img src="images/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body space-y-3">
              <h2 class="font-bold text-center text-2xl">Triangle</h2>
              <p class="font-semibold text-center">Area(A) = 0.5 X b X h</p>
              <div class="flex items-center">
                <input
                  id="triangle-base"
                  type="text"
                  placeholder="b"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="mr-2">cm</span>
                <input
                  id="triangle-height"
                  type="text"
                  placeholder="h"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="">cm</span>
              </div>
              <p class="text-2xl text-center font-medium">
                Area: <span id="triangle-area"></span
                ><span>cm<sup>2</sup></span>
              </p>
              <div class="card-actions">
                <button
                  onclick="triangleCalculation()"
                  class="btn btn-primary w-full rounded-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Card - 2 Rectangle -->
          <div class="card bg-base-100 w-96 shadow-xl py-8">
            <figure>
              <img src="images/rectangle.png" alt="Rectangle" />
            </figure>
            <div class="card-body space-y-3">
              <h2 class="font-bold text-center text-2xl">Rectangle</h2>
              <p class="font-semibold text-center">Area(A) = w X l</p>
              <div class="flex items-center">
                <input
                  id="rectangle-width"
                  type="text"
                  placeholder="w"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="mr-2">cm</span>
                <input
                  id="rectangle-length"
                  type="text"
                  placeholder="l"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="">cm</span>
              </div>
              <p class="text-2xl text-center font-medium">
                Area: <span id="rectangle-area"></span
                ><span>cm<sup>2</sup></span>
              </p>
              <div class="card-actions">
                <button
                  onclick="rectangleAreaCalculation()"
                  class="btn btn-primary w-full rounded-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Card - 3 Triangle -->
          <div class="card bg-base-100 w-96 shadow-xl py-8">
            <figure>
              <img src="images/parallelogram.png" alt="Triangle" />
            </figure>
            <div class="card-body space-y-3">
              <h2 class="font-bold text-center text-2xl">Parallelogram</h2>
              <p class="font-semibold text-center">Area(A) = 0.5 X b X h</p>
              <div class="flex items-center">
                <input
                  type="text"
                  placeholder="b"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="mr-2">cm</span>
                <input
                  type="text"
                  placeholder="h"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="">cm</span>
              </div>
              <div class="card-actions">
                <button
                  onclick="triangleCalculation()"
                  class="btn btn-primary w-full rounded-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Card - 4 Rhombus -->
          <div class="card bg-base-100 w-96 shadow-xl py-8">
            <figure>
              <img src="images/rhombus.png" alt="Triangle" />
            </figure>
            <div class="card-body space-y-3">
              <h2 class="font-bold text-center text-2xl">Rhombus</h2>
              <p class="font-semibold text-center">Area(A) = 0.5 X b X h</p>
              <div class="flex items-center">
                <input
                  type="text"
                  placeholder="b"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="mr-2">cm</span>
                <input
                  type="text"
                  placeholder="h"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="">cm</span>
              </div>
              <div class="card-actions">
                <button
                  onclick="triangleCalculation()"
                  class="btn btn-primary w-full rounded-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Card - 5 Pentagon -->
          <div class="card bg-base-100 w-96 shadow-xl py-8">
            <figure>
              <img src="images/pentagon.png" alt="Triangle" />
            </figure>
            <div class="card-body space-y-3">
              <h2 class="font-bold text-center text-2xl">Pentagon</h2>
              <p class="font-semibold text-center">Area(A) = 0.5 X p X b</p>
              <div class="flex items-center">
                <input
                  type="text"
                  placeholder="p"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="mr-2">cm</span>
                <input
                  type="text"
                  placeholder="b"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="">cm</span>
              </div>
              <div class="card-actions">
                <button
                  onclick="triangleCalculation()"
                  class="btn btn-primary w-full rounded-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Card - 6 Ellipse -->
          <div class="card bg-base-100 w-96 shadow-xl py-8">
            <figure>
              <img src="images/ellipse.png" alt="Triangle" />
            </figure>
            <div class="card-body space-y-3">
              <h2 class="font-bold text-center text-2xl">Ellipse</h2>
              <p class="font-semibold text-center">Area(A) = 0.5 X b X h</p>
              <div class="flex items-center">
                <input
                  type="text"
                  placeholder="b"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="mr-2">cm</span>
                <input
                  type="text"
                  placeholder="h"
                  class="bg-white p-3 rounded-3xl text-black font-semibold mr-1 w-1/2"
                />
                <span class="">cm</span>
              </div>
              <div class="card-actions">
                <button
                  onclick="triangleCalculation()"
                  class="btn btn-primary w-full rounded-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Main right -->
        <div class="area-calculation border-l-2 w-1/4">
          <h1 class="text-4xl font-bold underline text-center p-6">
            Area Calculation
          </h1>
        </div>
      </section>
    </main>
    <!-- Main section end -->

    <!-- =========================== -->

    <!-- Footer section start -->
    <footer></footer>
    <!-- Footer section end -->

    <!-- =========================== -->

    <script src="js/triangle-calculation.js"></script>
    <script src="js/rectangle-calculation.js"></script>
  </body>
</html>
